<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <header>
        <h3>Selecionar tamaño</h3>
        <button id="popup">Elegir</button>
    </header>
    <p id="mensaje"></p>
    <div id="grid-container">

    </div>
    <footer>
        <button onclick="setColor('black')">Negro</button>
        <button onclick="setColor('white')">Blanco</button>
        <button onclick="setColor('random')">Arcoíris</button>
        <button onclick="resetGrid()">Resetear</button>
    </footer>
</body>
</html>
